<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" /> 
		<link rel="stylesheet" type="text/css" href="./jquery_ui/css/smoothness/jquery-ui-1.8.20.custom.css" />
		<link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.1.0.css" />
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/jquery-ui-1.8.20.custom.min.js"></script>
		<script type="text/javascript" src="./js/jquery.mobile-1.1.0.js"></script>
		<script type="text/javascript" src="./js/index.js" ></script>

	</head>
	<body>
	<div data-role="page" id="submitPage">
		<div data-role="header" data-position="fixed">
			<a href="index.html" data-type="button" data-icon="arrow-l" data-ajax="false">Home</a><h1></h1>
		</div>

		<div data-role="content">
			<h2 class="centeredTitle">Submit a Drink</h2>
			<input type="text" placeholder="Drink Name" id="drinkName"/>
			<h3>Add Ingredients</h3>
			<table>
				<tr>
					<th style="width:25%;">Amount</th>
					<th>Ingredient</th>
					<th style="width:10%;">Action</th>
				</tr>
				<tr>
					<td><input type="text" placeholder="(e.g. 1 cup)" id="currAmount" /></td>
					<td><input type="text" placeholder="(e.g. orange juice)" id="currIngredient" data-type="search"/></td>
					<td><a href="#" data-role="button" data-icon="plus" data-iconpos="notext" id="addIngredient"></a>
				</tr>
				<tr>
					<td></td>
					<td><a href="#" data-role="button" data-icon="minus" data-iconpos="notext" data-inline="true"></a></td>
				</tr>
			</table>
			<div id="instructionsInputDiv">
				<h3>Add Instructions</h3>
				<textarea name="instructions" id="instructionsText"></textarea>
			</div>
			<div data-role="controlgroup"><br /><br /></div>
			<div data-role="controlgroup" id="submitWarning"></div>
			<div data-role="controlgroup"><input type="button" id="submitDrink" value="Submit Drink" /></div>
			<div data-role="controlgroup"><input type="button" id="clearDrink" value="Clear Entire Page" /></div>
		</div><!-- /content -->
		
		<div data-role="footer" data-position="fixed">
		
		</div>

	</div><!-- /page -->
	</body>
</html>

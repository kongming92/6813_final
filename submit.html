<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" /> 
		<link rel="stylesheet" type="text/css" href="./jquery_ui/css/smoothness/jquery-ui-1.8.20.custom.css">
		<link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.1.0.css" />
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/jquery-ui-1.8.20.custom.min.js"></script>
		<script type="text/javascript" src="./js/jquery.mobile-1.1.0.js"></script>
		<script type="text/javascript" src="./js/index.js" ></script>

	</head>
	<body>
	<div data-role="page" id="submitPage">
		<div data-role="header" data-position="fixed">
			<a href="index.html" data-type="button" data-icon="arrow-l">Home</a><h1>Submit a Drink</h1>
		</div>

		<div data-role="content">
			<input type="text" placeholder="Drink Name" id="drinkName"/>
			<h3>Add Ingredients</h3>
			<table>
				<tr>
					<th style="width:25%;">Amount</th>
					<th>Ingredient</th>
					<th style="width:10%;">Action</th>
				</tr>
				<tr>
					<td><input type="text" placeholder="75 ml" id="currAmount" /></td>
					<td><input type="text" placeholder="Gin" id="currIngredient" data-type="search"/></td>
					<td><a href="#" data-role="button" data-icon="plus" data-iconpos="notext" id="addIngredient"></a>
					<!--<a href="#" data-role="button" data-icon="delete" data-iconpos="left" id="removeIngredient">Delete</a>--></td>
				</tr>
				<tr>
					<td></td>
					<td><a href="#" data-role="button" data-icon="minus" data-iconpos="notext" data-inline="true"></a></td>
				</tr>
			</table>
			<h3>Add Instructions</h3>
			<textarea name="instructions" id="instructionsText"></textarea>
		</div><!-- /content -->
		
		<div data-role="footer" data-position="fixed">
			<a href="#" data-type="button" data-icon="delete" id="clearDrink" class="ui-btn-left">Clear Drink</a>
			<h1></h1>
			<a href="#" data-type="button" data-icon="check" id="submitDrink" class="ui-btn-right">Submit Drink</a>
		</div>

	</div><!-- /page -->
	</body>
</html>
